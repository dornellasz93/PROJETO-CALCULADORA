<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="visor">
            <div class="resultado anterior">8974423984719274127372137217937213712893791279312</div>
            <div class="resultado atual">328974981749374897124712748912747128947982174987218947892174297198741971974</div>
            <!-- <input type="text" id="visor">
            <label for="visor"></label> -->
        </div>
        <div class="teclas">
            <button class="botao operacao">CE</button>
            <button class="botao operacao">C</button>
            <button class="botao operacao">DEL</button>
            <button class="botao operacao">/</button>
            <button class="botao numero">7</button>
            <button class="botao numero">8</button>
            <button class="botao numero">9</button>
            <button class="botao operacao">x</button>
            <button class="botao numero">4</button>
            <button class="botao numero">5</button>
            <button class="botao numero">6</button>
            <button class="botao operacao">-</button>
            <button class="botao numero">1</button>
            <button class="botao numero">2</button>
            <button class="botao numero">3</button>
            <button class="botao operacao">+</button>
            <button class="botao numero">0</button>
            <button class="botao numero">.</button>
            <button class="botao igual">=</button>
        </div>
    </div>
</body>
</html>
